<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
            transition: background-color 0.5s;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .loading {
            color: #FFA500;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="message">Initializing...</div>

    <script>
        // Update message with a visual indicator of status
        const messageElement = document.getElementById("message");
        
        function simulateAsyncOperation() {
            messageElement.textContent = "Loading...";
            messageElement.classList.add("loading");

            // Creating a Promise
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const isSuccess = Math.random() > 0.5;
                    if (isSuccess) {
                        resolve("Operation successful!");
                    } else {
                        reject("Operation failed.");
                    }
                }, 2000); // 2 seconds to simulate loading time
            });
        }

        // Execute the promise
        simulateAsyncOperation()
            .then((successMessage) => {
                document.body.style.backgroundColor = "#d4edda";
                messageElement.textContent = successMessage;
                messageElement.classList.replace("loading", "success");
            })
            .catch((errorMessage) => {
                document.body.style.backgroundColor = "#f8d7da";
                messageElement.textContent = errorMessage;
                messageElement.classList.replace("loading", "error");
            });
    </script>
</body>
</html>
