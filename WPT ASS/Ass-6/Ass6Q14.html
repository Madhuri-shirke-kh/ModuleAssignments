<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data with Async/Await</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
    pre {
      text-align: left;
      white-space: pre-wrap; /* Keeps the formatting of the logged data */
      word-wrap: break-word; /* Prevents overflow */
    }
  </style>
</head>
<body>

<h1>Fetch Data Example</h1>

<button onclick="fetchData()">Fetch Data</button>

<pre id="output"></pre>

<script>
  // Function to fetch data from a public API using async/await
  async function fetchData() {
    const outputElement = document.getElementById("output");
    outputElement.textContent = "Fetching data..."; // Indicate loading

    try {
      const response = await fetch("https://jsonplaceholder.typicode.com/posts");
      if (!response.ok) {
        throw new Error("Network response was not ok " + response.statusText);
      }
      const data = await response.json();
      console.log(data); // Log data to the console
      outputElement.textContent = JSON.stringify(data, null, 2); // Display fetched data on the page
    } catch (error) {
      console.error("There was a problem with the fetch operation:", error);
      outputElement.textContent = "Error fetching data: " + error.message; // Display error message
    }
  }
</script>

</body>
</html>
