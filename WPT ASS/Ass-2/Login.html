* {

}body {

/* Style the header */
header {

nav .logo {

/* Create two columns/boxes that floats next to each other */
nav {

}

/* Style the list inside the menu */

}

article {
  float: left;
  padding: 20px;
  width: 70%;

}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
.button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
            transition: background-color 0.3s;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 100px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive Menu Icon */
        .menu-icon {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Page Content */
        .content {
            margin-top: 60px;
            padding: 20px;
            flex: 1;
        }

        h1, p {
            margin-bottom: 20px;
        }

  background-color: #777;

}

@media (max-width: 768px) {
            nav ul {

                flex-direction: column;
                width: 100%;
                background-color: #333;
            }

            nav ul li {
                text-align: center;
                padding: 10px;
            }

            nav ul.show {
                display: flex;
            }

            .menu-icon {
